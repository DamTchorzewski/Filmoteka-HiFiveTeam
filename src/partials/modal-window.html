<div class="backdrop visually-hidden">
  <div class="modal visually-hidden">
    <button type="button" class="modal__btn-close">
      <svg
        class="modal__icon__close"
        width="30"
        height="30"
        viewbox="0 0 30 30"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="M8 8L22 22" stroke="black" stroke-width="2" />
        <path d="M8 22L22 8" stroke="black" stroke-width="2" />
      </svg>
    </button>
    <div class="modal__info"></div>
    <ul class="modal__btn-list list">
      <li>
        <button type="button" class="modal__btn" id="addToWatched">
          add to watched
        </button>
      </li>
      <li>
        <button type="button" class="modal__btn" id="addToQueue">
          add to queue
        </button>
      </li>
    </ul>
    <div class="modal__trailer">
      <button
        type="button"
        class="modal__btn modal__btn-trailer"
        id="watchTrailer"
      >
        Watch Trailer
      </button>
    </div>
  </div>
</div>
